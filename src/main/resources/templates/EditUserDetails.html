<!doctype html>

<html xmlns:th="https://www.thymeleaf.org /">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/cssfiles/regForm.css}">
	<script type="text/javascript" th:src="@{/jsfiles/regForms.js}"></script>
	
    <title>Reg-Form</title>
  </head>
  
  <body style="background-color: #f0f1f2">
	    <!-- Start Navbar -->
	    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Registration Form</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
  </div>
</nav>
	    <!-- End Navbar -->
		<div class="Container">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card">
						<div class="card-body">
							<h3 class="hadder  text-center">Registration form</h3>
							
							
								<form th:action="@{/regForm/update}"  method="POST" th:object="${userDetails}"> 
								
									<div class="form-group">
									    <label for="exampleInputEmail1">User Id</label>
									    <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter Name" th:field="*{userId}" readonly="readonly">
									  </div>
									<div class="form-group">
									    <label for="exampleInputEmail1">Name</label>
									    <input type="text" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter Name" th:field="*{fullName}">
									  </div>
									
									  <div class="form-group">
									    <label for="exampleInputEmail1">Email Address</label>
									    <input type="email" class="form-control" th:field="*{emailId}"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" readonly="readonly">
									    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
									  </div>
									  
									    <div class="form-group">
									    <label for="exampleInputPassword1">Password</label>
									    <input type="text" class="form-control" th:field="*{password}" id="" placeholder="Enter password">
									  </div>
									  
									 <div class="form-group">
									    <label for="exampleInputPassword1">Mobile Number</label>
									    <input type="text" class="form-control" th:field="*{mobileNumber}" id="" placeholder="Mobile Number">
									  </div>
									  	
										<div class="form-group">
									    <label for="exampleInputPassword1">Gender</label>
											<div class="custom-control custom-radio custom-control-inline">
											  <input type="radio" id="customRadioInline1" name="gender" value="Male" class="custom-control-input">
											  <label class="custom-control-label" for="customRadioInline1">Male</label>
											  
											</div>
											<div class="custom-control custom-radio custom-control-inline">
											  <input type="radio" id="customRadioInline2" name="gender" value="Female" class="custom-control-input">
											  <label class="custom-control-label" for="customRadioInline2">Female</label>
											</div>
									  </div>		
									  
									  
									  <div class="form-group">
									    <label for="exampleInputPassword1">DOB</label>
									    <input type="date" class="form-control" th:field="*{dob}" id="" placeholder="Enter dob">
									  </div>						  
									  
									   <div class="form-group">
									    <label for="exampleInputPassword1">Address</label>
									    <input type="text" class="form-control" th:field="*{address}" id="" placeholder="Enter Address">
									  </div>
									  <button type="submit" class="btn btn-primary">Modifiy Upadate</button>
								
								</form> 
								
						</div>
					</div>
				
				</div>
			
			</div>
		
		</div>
		
		
		
		
		
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
